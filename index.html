<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasuyuki Toskovat' | Premium Apparel</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="#" class="logo">Yasuyuki <span>Toskovat'</span></a>
                <div class="nav-right">
                    <button class="theme-toggle">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path class="sun" fill="currentColor" d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.5 11v2h3v-2h-3zm14 0v2h3v-2h-3z"/>
                            <path class="moon" fill="currentColor" d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.4 5.4 0 0 1-4.4 2.26 5.4 5.4 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z" style="display:none"/>
                        </svg>
                    </button>
                    <a href="https://t.me/TOCKOBATT" class="order-btn" target="_blank">Order</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1 data-aos="fade-up">Timeless Elegance</h1>
                <p data-aos="fade-up" data-aos-delay="100">Where craftsmanship meets contemporary design</p>
                <a href="#collection" class="cta-btn" data-aos="fade-up" data-aos-delay="200">View Collection</a>
            </div>
        </section>

        <section id="collection" class="collection">
            <div class="container">
                <h2 data-aos="fade-up">The Collection</h2>
                <div class="products-grid">
                    <div class="product-card" data-aos="fade-up">
                        <div class="product-image">
                            <img src="https://images.unsplash.com/photo-1529374255404-311a2a4f1fd9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" alt="Signature Tee">
                        </div>
                        <h3>Signature Tee</h3>
                        <p class="price">$290</p>
                        <button class="add-to-cart">Select</button>
                    </div>
                    <!-- Дублируйте product-card для других товаров -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2024 Yasuyuki Toskovat'. All rights reserved.</p>
        </div>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
